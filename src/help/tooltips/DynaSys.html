<H3>Dynamic System:</H3>
<P>Dynamic System module is intended to simulate systems <br>
which have internal state. Such systems can be represented<br> 
by a set of state equations and a set of output equations.</P>
<br>
<P>
Click the button to create a Dynamic System, and then double<br> 
click the icon to enter/edit the system model.
</P>
