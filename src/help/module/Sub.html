<H3 CLASS="western">Subtractor:</H3>
<P ALIGN=CENTER><IMG SRC="Sub_html_62b320ba.gif" NAME="graphics2" ALIGN=BOTTOM WIDTH=107 HEIGHT=108 BORDER=0></P>
<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>A Subtracter has
2 inputs. One input is called &quot;p&quot; and the other is called
the &quot;m&quot;. The output is called &quot;y&quot;.</FONT></FONT></P>
<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>Both &quot;p&quot;
and &quot;m&quot; must be connected to signals with the same
dimension. The dimension of output &quot;y&quot; is the same as that
of the inputs.</FONT></FONT></P>
<P ALIGN=CENTER><IMG SRC="Sub_html_30a860a5.gif" NAME="graphics1" ALIGN=BOTTOM WIDTH=594 HEIGHT=277 BORDER=0></P>
<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>The output y is
calculated as y = p - m.</FONT></FONT></P>
