<H3 CLASS="western"><FONT FACE="Thorndale, serif">Adder:</FONT></H3>
<P STYLE="margin-left: 1.25cm"><FONT FACE="Times New Roman, serif">An
Adder may have up to 3 inputs, but only 1 output. The inputs are
named &ldquo;1&rdquo;, &ldquo;2&rdquo;, and &ldquo;3&rdquo;, and the
the output is named as &ldquo;y&rdquo;.</FONT></P>
<P ALIGN=CENTER STYLE="margin-left: 1.25cm"><IMG SRC="Add_html_55f1d2f3.gif" NAME="graphics1" ALIGN=BOTTOM WIDTH=420 HEIGHT=320 BORDER=0></P>
<P STYLE="margin-left: 1.25cm"><FONT FACE="Times New Roman, serif">All
the connected input must have the same dimension. </FONT>
</P>
<P STYLE="margin-left: 1.25cm"><FONT FACE="Times New Roman, serif">The
input vectors from the connected input connectors are summed up to
provide the output vector. </FONT>
</P>
